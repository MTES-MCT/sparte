name: Django CI

on:
  workflow_dispatch:
  push:
    branches: [ staging, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: kartoza/postgis:13-3.1--v2021.09.08
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install GDAL and co
      run: |
        sudo apt install -y binutils libproj-dev gdal-bin
    - name: Install pipenv
      run: |
        python -m pip install --upgrade pipenv wheel
    - id: cache-pipenv
      uses: actions/cache@v1
      with:
        path: ~/.local/share/virtualenvs
        key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}
    - name: Install Dependencies
      if: steps.cache-pipenv.outputs.cache-hit != 'true'
      run: |
        python -m pipenv install --deploy --ignore-pipfile --dev
    - name: Run tests
      env:
        SECRET: ${{ secrets.SECRET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        DATABASE_URL: postgis://postgres:postgres@127.0.0.1:5432/postgres
        ENVIRONMENT: github
        DEBUG: 0
        DOMAIN_URL: http://localhost:8080/
        CELERY_BROKER_URL: redis://127.0.0.1:6379/0
        CELERY_RESULT_BACKEND: django-db
        AWS_STORAGE_BUCKET_NAME: sparte-staging
        AWS_S3_REGION_NAME: eu-west-3
        AWS_LOCATION: github
        EMAIL_ENGINE: local
        DEFAULT_FROM_EMAIL: contact@anonymous.com
        MATOMO_ACTIVATE: 0
        HIGHCHART_SERVER: http://localhost:8090/
      run: |
        pipenv run pytest -vv
