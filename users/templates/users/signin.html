{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block pagetitle %}Connexion{% endblock %}

{% block content %}
    <div class="row align-items-center justify-content-center h-100">

    <div class="col-12 col-md-5 col-lg-4">

        <h1 class="mb-3 fw-bold text-center">Log in</h1>

        <form action="{% url 'users:signin' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn w-100 btn-primary mt-2" type="submit">Connect</button>
        </form>

        <p class="mb-0 fs-sm text-center text-muted">
            You don't have an account? <a href="{% url 'users:signup' %}">Sign up</a>.
        </p>
    </div>
    </div>

{% endblock %}
