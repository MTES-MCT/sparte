{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block pagetitle %}Réinitialiser mon mot de passe{% endblock %}

{% block content %}

<div class="d-flex justify-content-center mt-5">
    <div class="col-12 col-md-5 col-lg-4">

        <h1>Réinitialiser mon mot de passe</h1>
        <p>Veuillez entrer votre nouveau mot de passe.</p>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="fr-btn mt-2" type="submit">Enregistrer</button>
        </form>
    </div>
</div>

{% endblock %}
