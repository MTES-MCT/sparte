{% extends "index.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="d-flex justify-content-center mt-5">
    <div class="col-12 col-md-5 col-lg-4">

        <h1 class="mb-5 fw-bold text-center">{{ title }}</h1>

        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button id="btn-validate" class="fr-btn mt-2" type="submit">{{ label_validate_btn }}</button>
        </form>
    </div>
</div>

{% endblock content %}

{% block tagging %}
<script language="javascript" nonce="{{ CSP_NONCE }}">
$( window ).on('load', function () {
    _paq.push(['trackEvent', '{{ page_title }}', 'Ouverture'])
})

$( "#btn-validate" ).click(function() {
    _paq.push(['trackEvent', '{{ page_title }}', 'Confirmation'])
})
</script>
{% endblock tagging %}
