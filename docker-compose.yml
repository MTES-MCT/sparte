version: "3.7"

services:
  db:
    image: kartoza/postgis:13-3.1--v2021.09.08
    shm_size: 1gb
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file: .env
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
      - app-network

  app:
    build: .
    image: sparte/backend:latest
    command: ["sh", "-c", "python manage.py runserver 0.0.0.0:8080 --nothreading"]
    volumes:
      - .:/app
    env_file: .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SCALINGO_REDIS_URL=redis://redis:6379/0
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    networks:
      - app-network

  highchart:
    image: swannbm/scalingo-highcharts-export-server
    command: highcharts-export-server --enableServer 1 --port 8090 --host 0.0.0.0
    ports:
      - "8090:8090"
    networks:
      - app-network

  worker-quick:
    build: .
    image: sparte/backend:latest
    working_dir: /app
    volumes:
      - .:/app
    command: celery -A config.celery worker --loglevel debug --concurrency=4 --max-tasks-per-child=1
    env_file: .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - HIGHCHART_SERVER=http://highchart:8090/
      - SCALINGO_REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - app-network

  worker-long:
    build: .
    image: sparte/backend:latest
    working_dir: /app
    volumes:
      - .:/app
    command: celery -A config.celery worker --loglevel debug --concurrency=4 --max-tasks-per-child=1 -Q long
    env_file: .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - HIGHCHART_SERVER=http://highchart:8090/
      - SCALINGO_REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - app-network

  worker-beat:
    build: .
    image: sparte/backend:latest
    working_dir: /app
    volumes:
      - .:/app
    command: celery -A config.celery beat --loglevel=debug
    env_file: .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SCALINGO_REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - app-network

  flower:
    image: mher/flower
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_PORT=8887
    networks:
      - app-network
    ports:
      - 8887:8887


networks:
  app-network:
    driver: bridge

volumes:
  db_data:
