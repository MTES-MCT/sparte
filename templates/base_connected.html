{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SPARTE{% block pagetitle %}{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Feather icon -->
    <script src="https://unpkg.com/feather-icons"></script>
    {% block headers %}{% endblock %}
  </head>
  <body>
    <div class="container-fluid vh-100 d-flex pl-0 pr-0">
            <div class="bg-dark" id="sidebar" style="flex: 0 0 200px;">
                <!-- TITLE -->
                <div class="w-100 text-center font-weight-bolder text-white mt-4 mb-4">
                    <i data-feather="award" width="30px" height="30px" stroke-width="3"></i>SPARTE
                </div>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i data-feather="user"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'home' %}"><i data-feather="log-out"></i> Log out</a>
                        </div>
                    </li>
                </ul>

                <!-- LEFT MENU -->
                <ul class="nav flex-column sticky-top">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'carto:departement' %}">DÃ©partements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'carto:worldborder' %}">World borders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'carto:arcachon' %}">Arcachon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'home' %}">Log out</a>
                    </li>
                </ul>
                <!-- END LEFT MENU -->

            </div>

            <!-- TOP MENU -->
            <div class="d-flex flex-fill flex-grow-1 h-100">
                {% block content %}{% endblock %}
            </div>
    </div>
    <script>
        feather.replace()
    </script>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    {% block bodyend %}{% endblock %}
  </body>
</html>
