{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block pagetitle %} {% endblock %}</title>

    <link rel="icon"href="{% static 'favicon.ico' %}">

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid vh-100 d-flex flex-column pr-0 pl-0">
      <div class="d-flex align-items-center justify-content-between pb-1 pt-1" style="border-bottom: 0px solid #ccc;">
        <div class="col-4">
            <b><a href="{% url 'home' %}">SPARTE</a></b>
        </div>
        <div class="col-4 float-right text-right mr-2">
            <a href="{% url 'users:signup' %}" class="btn btn-outline-primary btn-sm">Sign up</a>
            <a href="{% url 'users:signin' %}" class="btn btn-outline-primary btn-sm">Connexion</a>
        </div>
      </div>

      <div class="flex-grow-1">
        {% block content %} {% endblock %}
      </div>
      <div class="">
        All rights reserved.
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
