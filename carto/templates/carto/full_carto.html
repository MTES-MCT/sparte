{% extends 'index.html' %}

{% load static %}
{% load map_tags %}

{% block pagetitle %}
Carte int√©ractive
{% endblock %}

{% block headers %}
    <!-- leaflet -->
    <link rel="stylesheet" href="{% static 'carto/css/leaflet.css' %}"/>
    <script src="{% static 'carto/js/leaflet.js' %}"></script>
    <style>
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }

        .legend {
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
{% endblock %}

{% block content %}
<div class="d-flex flex-column flex-fill h-100" style="overflow:auto;">
    <div>{% include "carto/layer_form.html" %}</div>

    <div id="mapid" class="flex-grow-1"></div>
</div>
{% endblock %}

{% block bodyend %}
<script src="{% static 'carto/js/map.js' %}"></script>

<script language="javascript">
geolayers = [
{% for layer in layer_list %}
    {
        {% for k, v in layer.items %}
        {{ k }}: "{{ v|safe }}",
        {% endfor %}
    },
{% endfor %}
]

let carto = new Carto ([{{ center_lat }}, {{ center_lng }}], {{ default_zoom }})
//carto.init(geolayers)
</script>
{% endblock %}
