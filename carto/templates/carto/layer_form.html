<script language="javascript">

{% comment %} function create_switch(index){
  // create wrapper div
  let layer = layers[index]
  let outer_div = document.createElement("div")
  outer_div.setAttribute("class", "form-check form-switch")
  ze_target.appendChild(outer_div)
  // add switch
  let input = document.createElement("input")
  input.setAttribute("class", "form-check-input")
  input.setAttribute("type", "checkbox")
  input.setAttribute("index", index)
  input.checked = layer.display == "True" ? true : false
  let id = `${layer.name}_switch`
  input.setAttribute("id", id)
  outer_div.appendChild(input);
  // add label
  let label = document.createElement("label")
  label.setAttribute("class", "form-check-label")
  label.setAttribute("for", id)
  label.innerHTML = layer.name
  outer_div.appendChild(label);

  return input
} {% endcomment %}

{% comment %} function activate_layer(layer)
{
    console.log(`Activate ${layer.name}`)
}

function deactivate_layer(layer)
{
    console.log(`Deactivate ${layer.name}`)
}


layers.forEach((layer, index) => {
  input = create_switch(index)
  input.addEventListener('click', (event, state) => {
    let input = event.target
    let checked = input.checked
    let layer = layers[input.getAttribute('index')]
    if (checked){
        activate_layer(layer)
    }else{
        deactivate_layer(layer)
    }
  })
}) {% endcomment %}



</script>
