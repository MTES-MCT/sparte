{% extends 'index.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block pagetitle %}
Créer une emprise
{% endblock %}

{% block headers %}
{% endblock %}

{% block content %}
<div class="row w-100 justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <h2 class="my-5">Nouveau projet</h2>

        <form action="{% url 'project:add' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="fr-btn mt-4" type="submit">Créer</button>
        </form>
    </div>
</div>
{% endblock %}
