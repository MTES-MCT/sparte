{% extends 'index.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block pagetitle %}
 - nouveau projet
{% endblock %}

{% block headers %}
{% endblock %}

{% block content %}
<div class="d-flex flex-column h-100 w-100 align-items-center justify-content-center">
    <h2>Mettre à jour</h2>

    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn w-100 btn-primary mt-4" type="submit">Mettre à jour</button>
        <a href="{% url 'project:detail' project.pk %}" class="btn w-100 btn-secondary mt-1">Annuler</a>
    </form>

</div>
{% endblock %}
