<div class="fr-callout fr-callout--brown-caramel fr-fi-information-line fr-callout-read-more">
    <div class="fr-callout-read-more__excerpt">
        {{ content | truncatechars_html:200 | safe }}
    </div>
    <div class="fr-callout-read-more__text" id="{{ id }}" hidden>
        {{ content | safe }}
    </div>

    <button class="fr-btn fr-btn--secondary fr-btn--sm fr-callout-read-more__btn" aria-expanded="false" aria-controls="{{ id }}">
        Lire plus
    </button>
</div>
