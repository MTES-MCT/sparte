<div class="fr-container">
    <div class="d-flex justify-content-between">
        <div>
            <h1 class="mb-3">{{ title }}</h1>
            <p>Surface du territoire: <strong>{{ surface }} ha</strong></p>
        </div>
        <div>
            <button class="fr-btn mt-2" data-toggle="tooltip" title="Word" aria-hidden="true" data-fr-opened="false" aria-controls="fr-modal-download">
                Télécharger mon diagnostic
            </button>
        </div>
    </div>
</div>

<dialog aria-labelledby="fr-modal-2-title" id="fr-modal-download" class="fr-modal" role="dialog" >
    <div class="fr-container fr-container--fluid fr-container-md">
        <div class="fr-grid-row fr-grid-row--center">
            <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
                <div class="fr-modal__body">
                    <div class="fr-modal__header">
                        <button class="fr-link--close fr-link" aria-controls="fr-modal-download">Fermer</button>
                    </div>
                    <div class="fr-modal__content">
                        <h1 id="fr-modal-2-title" class="fr-modal__title">
                            Recevoir le diagnostic par e-mail
                        </h1>
                        <p>Pour recevoir le <strong>{{ title }}</strong> au format Word, veuillez compléter le formulaire ci-dessous. Une fois validé, vous recevrez sous quelques minutes le document par e-mail.</p>
                    </div>
                    <div class="fr-modal__footer">
                        <ul class="fr-btns-group fr-btns-group--right fr-btns-group--inline-lg">
                            <li>
                                <button class="fr-btn fr-btn--secondary" >
                                    Annuler
                                </button>
                            </li>
                            <li>
                                <button class="fr-btn" >
                                    Valider
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</dialog>
