        <tr>

                    {{ project.name }}
                </a>
            </td>
            <td class="align-middle">
                {% if project.import_status == "SUCCESS" %}
                <!--<a href="{% url 'project:update' project.pk %}" data-toggle="tooltip" title="Edition" class="me-1"><i class="bi bi-pencil"></i></a>-->
                <a href="{% url 'project:report' project.pk %}" data-toggle="tooltip" title="Rapports" class="ms-3 me-1"><i class="bi bi-graph-down"></i></a>
                <a href="{% url 'project:map' project.pk %}" data-toggle="tooltip" title="Carte intÃ©ractive"><i class="bi bi-map"></i></a>
                {% endif %}
            </td>
        </tr>
    </table>
{% endif %}
