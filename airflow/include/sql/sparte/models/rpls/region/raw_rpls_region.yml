version: 2

models:
  - name: raw_rpls_region
    columns:
      - name: region_name
        data_tests:
          - not_null
      - name: region_code
        data_tests:
          - not_null
          - unique
          - has_all_regions:
              severity: warn
          - relationships:
              to: ref('region')
              field: code
