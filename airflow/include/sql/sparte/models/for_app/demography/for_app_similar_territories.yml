models:
  - name: for_app_similar_territories
    columns:
      - name: land_id
        data_type: text
        data_tests:
          - not_null
      - name: land_name
        data_type: character varying
        data_tests:
          - not_null
      - name: land_type
        data_type: text
        data_tests:
          - not_null
      - name: similar_land_id
        data_type: text
        data_tests:
          - not_null
      - name: similar_land_name
        data_type: character varying
        data_tests:
          - not_null
      - name: population_source
        data_type: numeric
        data_tests:
          - not_null
      - name: population_similar
        data_type: numeric
        data_tests:
          - not_null
      - name: population_difference
        data_type: numeric
        data_tests:
          - not_null
      - name: distance_km
        data_type: double precision
        data_tests:
          - not_null
      - name: similarity_rank
        data_type: bigint
        data_tests:
          - not_null
          - accepted_values:
              values:
                - "1"
                - "2"
                - "3"
                - "4"
                - "5"
                - "6"
                - "7"
                - "8"
