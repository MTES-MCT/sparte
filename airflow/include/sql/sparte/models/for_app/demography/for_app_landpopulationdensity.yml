      Population density by land type and year.
      Calculates density in habitants per hectare (ha) and per square kilometer (kmÂ²).
    columns:
      - name: land_id
        description: Identifier of the territory
        tests:
          - not_null
      - name: land_type
        description: Type of territory (COMMUNE, EPCI, DEPARTEMENT, REGION, SCOT)
        tests:
          - not_null
