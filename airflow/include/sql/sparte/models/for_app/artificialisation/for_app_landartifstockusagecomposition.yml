models:
  - name: for_app_landartifstockusagecomposition
    columns:
      - name: land_id
        data_type: character varying
        data_tests:
          - not_null
      - name: land_type
        data_type: text
        data_tests:
          - not_null
      - name: departement
        data_type: character varying
        data_tests:
          - not_null
          - relationships:
              field: code
              to: ref('departement')
      - name: year
        data_type: integer
        data_tests:
          - not_null
      - name: percent_of_land
        data_type: double precision
        data_tests:
          - not_null
      - name: surface
        data_type: numeric
        data_tests:
          - not_null
      - name: usage
        data_type: character varying
        data_tests:
          - not_null
          - accepted_values:
              values:
                - US235
                - US3
                - US4.3
                - US1.1
                - US4.1.5
                - US1.3
                - US6.3
                - US2
                - US4.1.3
                - US1.4
                - US4.2
                - US6.2
                - US5
                - US4.1.2
                - US6.1
                - US4.1.1
                - US4.1.4
                - US1.2
      - name: percent_of_artif
        data_type: numeric
        data_tests:
          - not_null
      - name: millesime_index
        data_type: bigint
        data_tests:
          - not_null
      - name: color
        data_type: text
        data_tests:
          - not_null
      - name: label_short
        data_type: text
        data_tests:
          - not_null
      - name: label
        data_type: text
        data_tests:
          - not_null
