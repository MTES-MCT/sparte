models:
  - name: for_app_artifzonageindex
    columns:
      - name: land_id
        data_type: character varying
        data_tests:
          - relationships:
              field: land_id
              to: ref('land')
          - not_null
      - name: land_type
        data_type: text
        data_tests:
          - not_null
          - relationships:
              field: land_type
              to: ref('land')
      - name: departements
        data_type: array
        data_tests:
          - not_null
      - name: years
        data_type: array
        data_tests:
          - not_null
      - name: zonage_surface
        data_type: numeric
        data_tests:
          - not_null
      - name: artificial_surface
        data_type: numeric
        data_tests:
          - not_null
      - name: zonage_type
        data_type: character varying
        data_tests:
          - not_null
          - accepted_values:
              values:
                - A
                - AU
                - N
                - U
      - name: zonage_count
        data_type: numeric
        data_tests:
          - not_null
      - name: artificial_percent
        data_type: numeric
        data_tests:
          - not_null
      - name: millesime_index
        data_type: bigint
        data_tests:
          - not_null
