version: 2

models:
  - name: for_app_logementvacantprive
    columns:
      - name: land_id
        data_tests:
          - not_null
          - has_all_epcis:
              severity: warn
          - has_all_departements
          - has_all_regions
          - has_all_communes:
              severity: warn
      - name: land_type
        data_tests:
          - not_null
      - name: year
        data_tests:
          - not_null
          - has_years_from_to:
              from_year: 2019
              to_year: 2023
      - name: logements_parc_general
        data_tests:
          - not_null
      - name: logements_parc_prive
        data_tests:
          - not_null
      - name: logements_vacants_parc_general
        data_tests:
          - not_null
      - name: logements_vacants_2ans_parc_prive
        data_tests:
          - not_null
