models:
  - name: for_app_landimperfluxusagecomposition
    columns:
      - name: land_id
        data_type: character varying
        data_tests:
          - not_null
      - name: land_type
        data_type: text
        data_tests:
          - not_null
      - name: departement
        data_type: character varying
        data_tests:
          - not_null
      - name: year_old
        data_type: integer
        data_tests:
          - not_null
      - name: year_new
        data_type: integer
        data_tests:
          - not_null
      - name: millesime_old_index
        data_type: bigint
        data_tests:
          - not_null
      - name: millesime_new_index
        data_type: bigint
        data_tests:
          - not_null
      - name: usage
        data_type: character varying
        data_tests:
          - not_null
          - accepted_values:
              values: [
                "US1.1",
                "US1.2",
                "US1.3",
                "US1.4",
                "US1.5",
                "US2",
                "US3",
                "US5",
                "US235",
                "US4.1.1",
                "US4.1.2",
                "US4.1.3",
                "US4.1.4",
                "US4.1.5",
                "US4.2",
                "US4.3",
                "US6.1",
                "US6.2",
                "US6.3",
                "US6.6"
              ]
      - name: flux_imper
        data_type: numeric
        data_tests:
          - not_null
      - name: flux_desimper
        data_type: numeric
        data_tests:
          - not_null
      - name: flux_imper_net
        data_type: numeric
        data_tests:
          - not_null
