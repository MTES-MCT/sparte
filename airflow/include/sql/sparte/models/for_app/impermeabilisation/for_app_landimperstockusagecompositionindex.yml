models:
  - name: for_app_landimperstockusagecompositionindex
    columns:
      - name: land_id
        data_type: character varying
        data_tests:
          - not_null
      - name: land_type
        data_type: text
        data_tests:
          - not_null
      - name: departements
        data_type: array
        data_tests:
          - not_null
      - name: years
        data_type: array
        data_tests:
          - not_null
      - name: percent_of_land
        data_type: double precision
        data_tests:
          - not_null
          - is_percent_between_0_and_100
      - name: surface
        data_type: numeric
        data_tests:
          - not_null
      - name: usage
        data_type: character varying
        data_tests:
          - not_null
          - accepted_values:
              values: [
                "US1.1",
                "US1.2",
                "US1.3",
                "US1.4",
                "US1.5",
                "US2",
                "US3",
                "US5",
                "US235",
                "US4.1.1",
                "US4.1.2",
                "US4.1.3",
                "US4.1.4",
                "US4.1.5",
                "US4.2",
                "US4.3",
                "US6.1",
                "US6.2",
                "US6.3",
                "US6.6"
              ]
      - name: percent_of_imper
        data_type: numeric
        data_tests:
          - not_null
          - is_percent_between_0_and_100
      - name: millesime_index
        data_type: bigint
        data_tests:
          - not_null
      - name: color
        data_type: text
        data_tests:
          - not_null
      - name: label_short
        data_type: text
        data_tests:
          - not_null
      - name: label
        data_type: text
        data_tests:
          - not_null
