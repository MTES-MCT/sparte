models:
  - name: for_app_landimperstock
    columns:
      - name: land_id
        data_type: character varying
        data_tests:
          - not_null
      - name: land_type
        data_type: text
        data_tests:
          - not_null
      - name: departement
        data_type: character varying
        data_tests:
          - relationships:
              field: code
              to: ref('departement')
          - not_null
      - name: millesime_index
        data_type: bigint
        data_tests:
          - not_null
      - name: year
        data_type: integer
        data_tests:
          - not_null
      - name: surface
        data_type: numeric
        data_tests:
          - not_null
      - name: percent
        data_type: double precision
        data_tests:
          - not_null
          - is_percent_between_0_and_100
      - name: flux_surface
        data_type: numeric
      - name: flux_percent
        data_type: double precision
      - name: flux_previous_year
        data_type: integer
