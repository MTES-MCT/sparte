models:
  - name: for_app_landimperstockcouverturecomposition
    columns:
      - name: land_id
        data_type: character varying
        data_tests:
          - not_null
      - name: land_type
        data_type: text
        data_tests:
          - not_null
      - name: departement
        data_type: character varying
        data_tests:
          - relationships:
              field: code
              to: ref('departement')
          - not_null
      - name: year
        data_type: integer
        data_tests:
          - not_null
      - name: percent_of_land
        data_type: double precision
        data_tests:
          - not_null
          - is_percent_between_0_and_100
      - name: surface
        data_type: numeric
        data_tests:
          - not_null
      - name: couverture
        data_type: character varying
        data_tests:
          - not_null
          - accepted_values:
              values: [
                "CS1.1.1.1",
                "CS1.1.1.2",
                "CS1.1.2.1",
                "CS1.1.2.2",
                "CS1.2.1",
                "CS1.2.2",
                "CS1.2.3",
                "CS2.1.1.1",
                "CS2.1.1.2",
                "CS2.1.1.3",
                "CS2.1.2",
                "CS2.1.3",
                "CS2.2.1",
                "CS2.2.2"
              ]
      - name: percent_of_imper
        data_type: numeric
        data_tests:
          - not_null
          - is_percent_between_0_and_100
      - name: millesime_index
        data_type: bigint
        data_tests:
          - not_null
      - name: color
        data_type: text
        data_tests:
          - not_null
      - name: label_short
        data_type: text
        data_tests:
          - not_null
      - name: label
        data_type: text
        data_tests:
          - not_null
