models:
  - name: for_vector_tiles_difference_ocsge_centroid
    columns:
      - name: year_old
        data_type: integer
        data_tests:
          - not_null
      - name: year_new
        data_type: integer
        data_tests:
          - not_null
      - name: year_old_index
        data_type: bigint
        data_tests:
          - not_null
      - name: year_new_index
        data_type: bigint
        data_tests:
          - not_null
      - name: departement
        data_type: character varying
        data_tests:
          - not_null
          - relationships:
              field: code
              to: ref('departement')
      - name: new_is_impermeable
        data_type: boolean
        data_tests:
          - not_null
          - accepted_values:
              values:
                - "true"
                - "false"
      - name: new_not_impermeable
        data_type: boolean
        data_tests:
          - not_null
          - accepted_values:
              values:
                - "true"
                - "false"
      - name: srid_source
        data_type: integer
        data_tests:
          - not_null
      - name: geom
        data_type: user-defined
        data_tests:
          - not_null
      - name: surface
        data_type: double precision
        data_tests:
          - not_null
      - name: COMM
        data_type: character varying
        data_tests:
          - not_null
          - relationships:
              field: code
              to: ref('commune')
        quote: true
      - name: EPCI
        data_type: character varying
        data_tests:
          - not_null
          - relationships:
              field: code
              to: ref('epci')
        quote: true
      - name: DEPART
        data_type: character varying
        data_tests:
          - not_null
          - relationships:
              field: code
              to: ref('departement')
        quote: true
      - name: REGION
        data_type: character varying
        data_tests:
          - not_null
          - relationships:
              field: code
              to: ref('region')
        quote: true
      - name: SCOT
        data_type: text
        data_tests:
          - relationships:
              field: id_scot
              to: ref('scot')
        quote: true
