version: 2

accepted_years: &accepted_years
  values : [
    2009,
    2010,
    2011,
    2012,
    2013,
    2014,
    2015,
    2016,
    2017,
    2018,
    2019,
    2020,
    2021,
    2022
  ]

models:
  - name: pop_epci_stats_commune
    columns:
      - name: epci
        data_tests:
          - not_null
          - unique
          - has_all_epcis
          - relationships:
              to: ref('epci')
              field: code
      - name: from_year
        data_tests:
          - not_null
          - accepted_values: *accepted_years
      - name: to_year
        data_tests:
          - not_null
          - accepted_values: *accepted_years
