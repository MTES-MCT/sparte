models:
  - name: request
    columns:
      - name: id
        data_type: bigint
        data_tests:
          - not_null
          - unique
      - name: first_name
        data_type: character varying
        data_tests:
          - not_null
      - name: last_name
        data_type: character varying
        data_tests:
          - not_null
      - name: email
        data_type: character varying
        data_tests:
          - not_null
      - name: created_date
        data_type: timestamp with time zone
        data_tests:
          - not_null
      - name: updated_date
        data_type: timestamp with time zone
      - name: sent_date
        data_type: timestamp with time zone
      - name: done
        data_type: boolean
      - name: project_id
        data_type: bigint
        data_tests:
          - relationships:
              field: id
              to: ref('project')
      - name: user_id
        data_type: bigint
        data_tests:
          - relationships:
              field: id
              to: ref('user')
      - name: sent_file
        data_type: character varying
      - name: requested_document
        data_type: character varying
        data_tests:
          - not_null
          - accepted_values:
              values:
                - rapport-complet
                - rapport-conso
                - rapport-local
      - name: competence_urba
        data_type: boolean
        data_tests:
          - not_null
      - name: du_en_cours
        data_type: boolean
        data_tests:
          - not_null
