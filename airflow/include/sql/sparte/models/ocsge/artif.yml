models:
  - name: artif
    columns:
      - name: id
        data_tests:
          - not_null
          - relationships:
              to: ref('occupation_du_sol')
              field: id
      - name: code_cs
        data_tests:
          - accepted_values: *cs_accepted_values
      - name: code_us
        data_tests:
          - accepted_values: *us_accepted_values
      - name: is_artificial
        data_tests:
          - not_null
          - accepted_values:
              values: [true, false]
      - name: critere_seuil
        data_tests:
          - not_null
          - accepted_values:
              values: [true, false]
      - name: departement
        data_tests:
          - not_null
          - relationships:
              to: ref('departement')
              field: code
      - name: loaded_date
        data_tests:
          - not_null
      - name: year
        data_tests:
          - not_null
      - name: geom
        data_tests:
          - not_null
          - is_valid_geom
          - is_not_empty_geom
