models:
  - name: artif_difference_commune
    columns:
      - name: commune_code
        data_type: character varying
        data_tests:
          - relationships:
              field: code
              to: ref('commune')
          - not_null
      - name: commune_surface
        data_type: double precision
        data_tests:
          - not_null
      - name: ocsge_loaded_date
        data_type: timestamp with time zone
        data_tests:
          - not_null
      - name: ocsge_uuid
        data_type: uuid
        data_tests:
          - not_null
      - name: year_old
        data_type: integer
        data_tests:
          - not_null
      - name: year_new
        data_type: integer
        data_tests:
          - not_null
      - name: year_old_index
        data_type: bigint
        data_tests:
          - not_null
      - name: year_new_index
        data_type: bigint
        data_tests:
          - not_null
      - name: departement
        data_type: character varying
        data_tests:
          - not_null
          - relationships:
              field: code
              to: ref('departement')
      - name: new_is_artificial
        data_type: boolean
        data_tests:
          - not_null
          - accepted_values:
              values:
                - "true"
                - "false"
      - name: new_not_artificial
        data_type: boolean
        data_tests:
          - not_null
          - accepted_values:
              values:
                - "true"
                - "false"
      - name: cs_old
        data_type: character varying
        data_tests:
          - not_null
      - name: us_old
        data_type: character varying
        data_tests:
          - not_null
      - name: cs_new
        data_type: character varying
        data_tests:
          - not_null
      - name: us_new
        data_type: character varying
        data_tests:
          - not_null
      - name: srid_source
        data_type: integer
        data_tests:
          - not_null
      - name: ocsge_commune_id
        data_type: text
        data_tests:
          - not_null
      - name: geom
        data_type: user-defined
        data_tests:
          - not_null
      - name: surface
        data_type: double precision
        data_tests:
          - not_null
