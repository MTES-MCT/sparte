
version: 2

models:
  - name: friche
    columns:
      - name: site_statut
        data_tests:
          - accepted_values:
              values: [
                'friche reconvertie',
                'friche avec projet',
                'friche sans projet',
                'friche potentielle'
              ]
      - name: surface
        data_tests:
          - not_null
          - is_positive_number
      - name: zone_activites
        data_tests:
          - not_null
      - name: sol_pollution_existe
        data_tests:
          - not_null
          - accepted_values:
              values: [
                'pollution peu probable',
                'pollution avérée',
                'pollution probable',
                'pollution traitée',
                'pollution inexistante',
                'pollution supposée',
                'inconnu'
              ]
      - name: zonage_enviro
        data_tests:
          - not_null
          - accepted_values:
              values: [
                'proximite_zone (reserves_naturelles)',
                'reserve_naturelle',
                'natura_2000',
                'hors zone',
                'znieff',
                'proximite_zone (znieff)',
                'proximite_zone (natura_2000)'
              ]
      - name: type_zone
        data_tests:
          - accepted_values:
              values: [
                'N',
                'U',
                'A',
                'AU',
                'ZC',
                'ZCa',
                'ZnC'
              ]
      - name: site_type
        data_tests:
          - not_null
          - accepted_values:
              values: [
                'friche logistique',
                'friche touristique',
                'friche hospitalière',
                'friche ferroviaire',
                'autre',
                'mixte',
                'friche enseignement',
                'friche cultuelle', # TODO : faire retour à Cartofriches
                'inconnu',
                'friche portuaire',
                'friche carrière ou mine',
                'friche aéroportuaire',
                "friche d''habitat",
                "friche d''équipement public",
                'friche loisir tourisme hôtellerie',
                'friche agro-industrielle',
                'friche industrielle',
                'friche commerciale',
                'friche militaire'
              ]
      - name: friche_surface_percentile_rank
        data_tests:
          - not_null
          - accepted_values:
              values: [
                1,
                2,
                3,
                4,
              ]
