
version: 2

models:
  - name: friche
    columns:
      - name: friche_statut
        data_tests:
          - accepted_values:
              values: [
                'friche reconvertie',
                'friche avec projet',
                'friche sans projet'
              ]
      - name: surface
        data_tests:
          - not_null
          - is_positive_number
      - name: friche_is_in_zone_activite
        data_tests:
          - not_null
      - name: friche_sol_pollution
        data_tests:
          - not_null
          - accepted_values:
              values: [
                'pollution peu probable',
                'pollution avérée',
                'pollution probable',
                'pollution traitée',
                'pollution inexistante',
                'pollution supposée',
                'inconnu'
              ]
      - name: friche_zonage_environnemental
        data_tests:
          - not_null
          - accepted_values:
              values: [
                "proche d''une réserve naturelle",
                "réserve naturelle",
                "natura 2000",
                "hors zone",
                "ZNIEFF",
                "proche d''une ZNIEFF",
                "proche d''une zone Natura 2000"
              ]
      - name: friche_type_zone
        data_tests:
          - accepted_values:
              values: [
                'N',
                'U',
                'A',
                'AU',
                'ZC',
                'ZCa',
                'ZnC'
              ]
      - name: friche_type
        data_tests:
          - not_null
          - accepted_values:
              values: [
                'friche logistique',
                'friche touristique',
                'friche hospitalière',
                'friche ferroviaire',
                'autre',
                'mixte',
                'friche enseignement',
                'friche culturelle',
                'inconnu',
                'friche portuaire',
                'friche carrière ou mine',
                'friche aéroportuaire',
                "friche d''habitat",
                "friche d''équipement public",
                'friche loisir tourisme hôtellerie',
                'friche agro-industrielle',
                'friche industrielle',
                'friche commerciale',
                'friche militaire'
              ]
      - name: friche_surface_percentile_rank
        data_tests:
          - not_null
          - accepted_values:
              values: [
                1,
                2,
                3,
                4,
              ]
