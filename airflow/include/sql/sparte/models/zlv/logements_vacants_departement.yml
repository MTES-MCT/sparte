version: 2

models:
  - name: logements_vacants_departement
    columns:
      - name: departement_name
        data_tests:
          - not_null
      - name: code_departement
        data_tests:
          - not_null
          - has_all_departements:
              severity: warn
          - relationships:
              to: ref('departement')
              field: code
