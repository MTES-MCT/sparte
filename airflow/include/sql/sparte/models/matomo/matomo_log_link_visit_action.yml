models:
  - name: matomo_log_link_visit_action
    description: The matomo_log_link_visit_action model represents detailed logs of user interactions and actions within a website tracked by Matomo. It includes information such as visit IDs, site IDs, visitor IDs, timestamps, pageview positions, and various action-related metrics like product categories, event actions, and content interactions. This model is essential for analyzing user behavior, tracking specific actions, and understanding engagement patterns on the website.
