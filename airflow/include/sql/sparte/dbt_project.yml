name: 'sparte'
version: '1.0.0'
profile: 'sparte'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

vars:
  sparte:
    for_app:
    REGION: "REGION"
    DEPARTEMENT: "DEPART"
    SCOT: "SCOT"
    EPCI: "EPCI"
    COMMUNE: "COMM"
    COMPOSITE: "COMP"
    CUSTOM: "CUSTOM"
    NATION: "NATION"

seeds:
  sparte:
    seed_custom_land_commune:
      +column_types:
        commune_code: varchar(5)

models:
  +grants:
    select: ["alexis","production"]
    insert: ["alexis", "production"]
    update: ["alexis","production"]
  sparte:
    docurba:
      +schema: docurba
    analytics:
      +schema: analytics
    app:
      +schema: app
    ocsge:
      +schema: ocsge
    admin_express:
      +schema: admin_express
    gpu:
      +schema: gpu
    majic:
      +schema: majic
    sudocuh:
      +schema: sudocuh
    insee:
      +schema: insee
    for_brevo:
      +schema: for_brevo
    for_app:
      +schema: for_app
    for_export:
      +schema: for_export
    for_vector_tiles:
      +schema: for_vector_tiles
    sitadel:
      +schema: sitadel
    rpls:
      +schema: rpls
    zlv:
      +schema: zlv
    cartofriches:
      +schema: cartofriches
    matomo:
      +schema: matomo
    land:
      +schema: land
    misc:
      +schema: misc
