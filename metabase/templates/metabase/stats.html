{% extends "index.html" %}

{% block pagetitle %}Statistiques{% endblock pagetitle %}

{% block content %}
<iframe
    id="my-iframe"
    src="https://sparte-metabase.osc-secnum-fr1.scalingo.io/public/dashboard/c20cec9f-5e88-4ed7-a4bb-0a08640d138d"
    frameborder="0"
    width="100%"
    height="300px"
    allowtransparency
></iframe>

<script>
    var iframe = document.getElementById('my-iframe');
    iframe.onload = function() {
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    };
</script>

{% endblock content %}
